name: Keep Supabase Alive

on:
  schedule:
    # Runs every 2 days at 9am UTC
    - cron: '0 9 */2 * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase API
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          # Ping a small table or a function that returns quickly
          response=$(curl -s -o /dev/null -w "%{http_code}" -X GET \
            "${SUPABASE_URL}/rest/v1/recipes?select=id&limit=1" \
            -H "apikey: ${SUPABASE_ANON_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
            -H "Content-Type: application/json")
          
          echo "Response code: $response"
          if [ $response -ne 200 ]; then
            echo "Failed to ping Supabase"
            exit 1
          else
            echo "âœ… Supabase is awake and responding"
          fi